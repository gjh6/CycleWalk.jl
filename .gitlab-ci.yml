image: julia:latest  # Or specify a specific Julia version

variables:
  JULIA_DEPOT_PATH: "${CI_PROJECT_DIR}/.julia"

cache:
  key: ${CI_PROJECT_NAME}
  paths:
    - .julia/artifacts/
    - .julia/compiled/
    - .julia/packages/
    - .julia/environments/
    - deps/

stages:
  - test

test:
  stage: test
  script:
    - julia --project --color=yes -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
